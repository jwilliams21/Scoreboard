<html lang="es">
    <head>
        <title>Scoreboard</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home-container">
                <div id="home-title">
                    <h3>HOME</h3>
                </div>
                <div id="home-score"></div>
                <div class="home-btn">
                    <button id="home-plus-one">+1</button>
                    <button id="home-plus-two">+2</button>
                    <button id="home-plus-three">+3</button>
                </div>
            </div>
            <div class="guest-container">
                <div id="guest-title">
                    <h3>GUEST</h3>
                </div>
                <div id="guest-score">0</div>
                <div class="guest-btn">
                    <button id="guest-plus-one">+1</button>
                    <button id="guest-plus-two">+2</button>
                    <button id="guest-plus-three">+3</button>
                </div>
            </div>
        </div>
        <div class="new-game">
            <button id="new-game-btn">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
